<ion-header>
  <ion-navbar>
    <ion-title>
      To Do List (With Provider)
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of toDoItems" (click)="showDetails(item)">
      <h2>{{ item.toDo }}</h2>
      <p>{{ item.dueDate }}</p>
    </button>
  </ion-list>
</ion-content>
